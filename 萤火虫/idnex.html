<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;
}
.box{
	position:absolute;
	left:0;
	top:0;
	width:100%;
	height:100%;
	background:url(images/bg.jpg) no-repeat center top;
	background-size:auto 100%;
}
.box img{
	width:20px;
	position:absolute;
	left:0;
	top:0;
}
</style>
<script type="text/javascript" src="../../js/jquery.min.3.js"></script>
<script>
	$(function(){
		for(var i=0; i<40; i++){
			star();
		}
	});
	function star(){
		var $img = $("<img src='images/1.jpg'>");
		var $x = Math.floor(Math.random()*(window.innerWidth-20));
		var $y = Math.floor(Math.random()*(window.innerHeight-20));
		$img.css({"left":$x, "top":$y});
		$(".box").append($img);
		move();
		function move(){
			$x = Math.floor(Math.random()*(window.innerWidth-20));
			$y = Math.floor(Math.random()*(window.innerHeight-20));
			var $speed = (Math.floor(Math.random()*6)+5)*1000;
			$img.animate({"left":$x},$speed, move);
		}
	}
</script>
</head>

<body>
<div class="box">
</div>
</body>
</html>
